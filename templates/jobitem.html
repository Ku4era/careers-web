<div class="border-bottom row" style="margin-bottom:15px; padding-bottom:5px;">
  <div class="col-9">
      <h4>{{job['title']}} </h4>
        <div><b>Location:</b>{{job['location']}}</div>
           {% if 'salary' in job %}
           <div>
             <b>Salary:</b>{{job['salary']}} 
           </div>
             {% endif %}
  </div>
  <div class="col-3 padding-right:16px">
  <a href="mailto:hello@vova.com?subject=Application for {{job['title']}}" type="button" class="btn btn-outline-primary">Apply</a>
  </div>

</div>
